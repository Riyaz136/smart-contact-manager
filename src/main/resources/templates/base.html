<!DOCTYPE html>
<html class="light" th:fragment="parent(content,title,script)"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
<meta charset="UTF-8">
<title th:replace="${title}">base page</title>

<link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />

<link rel="stylesheet" type="text/css" data-th-href="@{'/css/output.css'}" />
<link rel="stylesheet" type="text/css" data-th-href="@{'/css/style.css'}" />




<!-- font awesome cdn link  for icons  -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

	crossorigin="anonymous" referrerpolicy="no-referrer"/>


</head>
<body class="dark:bg-gray-900  dark:text-white">

   <!--   agar user login hai to ye navbar dikega- -->
   
   <div th:if="${loggedInUser}">
   <div data-th-replace ="~{user/user_navbar::user-navbar}"> </div>
   </div> 
     
   
    <!--  agar logged in nahi hai to ye navbar dikhega  -->
        <div th:unless="${loggedInUser}">
       <div th:replace="~{navbar :: navbar}"></div>
       
       </div>


	
	
	<section th:replace="${content}"></section>

	<script
		src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
		 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<th:block th:replace="${script}"></th:block>
	 <!-- my script   -->
	 <script  th:src="@{'/js/script.js'}"></script>
	
</body>
</html>
